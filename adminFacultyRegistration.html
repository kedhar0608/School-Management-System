<script>
    function validateForm()
    {
      var fname=document.forms['facultyForm']['fname'].value;
      var mname=document.forms['facultyForm']['mname'].value;
      var name=document.forms['facultyForm']['name'].value;
      var fid=document.forms['facultyForm']['fid'].value;
      var dob=document.forms['facultyForm']['dob'].value;
      var gender=document.forms['facultyForm']['gen'].value;
      var aadhar=document.forms['facultyForm']['aadhar'].value;
      var passport=document.forms['facultyForm']['passport'].value;
      var h_no=document.forms['facultyForm']['H_no'].value;
      var street=document.forms['facultyForm']['street'].value;
      var city=document.forms['facultyForm']['city'].value;
      var state=document.forms['facultyForm']['state'].value;
      var country=document.forms['facultyForm']['country'].value;
      var pin=document.forms['facultyForm']['pin'].value;
      var phone=document.forms['facultyForm']['phone'].value;
      var email=document.forms['facultyForm']['email'].value;
var f=document.getElementById('fname');
var m=document.getElementById('mname');
var n=document.getElementById('name');
var fi=document.getElementById('fid');
var d=document.getElementById('dob');
var g=document.getElementById('gen');
var a=document.getElementById('aadhar');
var pa=document.getElementById('passport');
var h=document.getElementById('H_no');
var s=document.getElementById('street');
var c=document.getElementById('city');
var st=document.getElementById('state');
var co=document.getElementById('country');
var p=document.getElementById('pin');
var ph=document.getElementById('phone');
var e=document.getElementById('email');
      
      console.log(mname);
      if(mname==0)
      {
        
        m.classList.add("error");
       
      }
      else
      {
        m.classList.add("noError");
      }
      if(gender==0)
      {
        alert("Please select Gender");
        
      }
      if(name==0)
      {
        n.classList.add("error");
        
      }
      else
      {
        n.classList.add("noError");
      }
      if(fid==0)
      {
        fi.classList.add("error");
        
      }
      else
      {
        fi.classList.add("noError");
      }
      if(fname==0)
      {
        f.classList.add("error");
        
      }
      else
      {
        f.classList.add("noError");
      }
      if(aadhar==0)
      {
        a.classList.add("error");
        
      }
      else
      {
        a.classList.add("noError");
      }
      if(passport==0)
      {
        pa.classList.add("error");
        
      }
      else
      {
        pa.classList.add("noError");
      }
      if(h_no==0)
      {
        h.classList.add("error");
        
      }
      else
      {
        h.classList.add("noError");
      }
      if(street==0)
      {
        s.classList.add("error");
        
      }
      else
      {
        s.classList.add("noError");
      }
      if(city==0)
      {
        c.classList.add("error");
        
      }
      else
      {
        c.classList.add("noError");
      }
      if(state==0)
      {
        st.classList.add("error");
        
      }
      else
      {
        st.classList.add("noError");
      }
      if(country==0)
      {
        co.classList.add("error");
        
      }
      else
      {
        co.classList.add("noError");
      }
      if(pin.length!=6)
      {
        alert('pin number must be 6 digits')
        p.classList.add("error");
        
      }
      else
      {
        p.classList.add("noError");
      }
      if(phone==0)
      {
        ph.classList.add("error");
        
      }
      if(email==0)
      {
        e.classList.add("error");
        
      }
      if(dob==0)
      {
        d.classList.add("error");
        
      }
      else
      {
        d.classList.add("noError");
      }
      if(phone.length!=10)
      {
        alert("Mobile Number should be 10 digits only");
        ph.classList.add("error");
        
      }
      else
      {
        ph.classList.add("noError");
      }
     


      if(fname==0 ||mname==0 || name==0||dob==0 ||gender==0||aadhar==0&&passport==0||h_no==0||street==0||
         city==0||state==0||country==0)
         {
           return false;
         }
    }
   
    function validation(mm)
      {
        var l=document.getElementById(mm);
       l.classList.remove("error");
      }
      function phValidation()
      {
        var l=document.getElementById('phone');
        var p=document.forms['facultyForm']['phone'].value;
       l.classList.remove("error");
        
        if(p.length!=10)
        {
          l.classList.remove("noError");

          l.classList.add('error');
        }
        else
        {
          l.classList.remove("error");
        l.classList.add('noError');
        }
      }
      function pinValidation()
      {
        var l=document.getElementById('pin');
        var p=document.forms['facultyForm']['pin'].value;
       l.classList.remove("error");
        
        
        if(p.length!=6)
        {
          l.classList.remove("noError");

          l.classList.add('error');
        }
        else
        {
          l.classList.remove("error");
        l.classList.add('noError');
        }

      }
